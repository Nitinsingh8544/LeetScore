<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeerScore</title>
    <link rel="stylesheet" href="leet.css">
</head>
<body>
    <div class="container">
        <div class="upper-heading">
            <h1 id="heading">LeetScore</h1>
            <div class="user-heading">Enter your username:</div>
            <div class="user-input">
                <input type="text" id="input" placeholder="Enter username">
                <button id="btn">Search</button>
            </div>
        </div>
        <div class="ranking"></div>
        <div class="progress"> <div class="progress-item  "><div class="easy-progress circle"><span id="easy-level"></span>easy</div></div>
            <div class="progress-item  "><div class="medium-progress circle"><span id="medium-level"></span>medium</div></div>
            <div class="progress-item  "><div class="hard-progress circle "><span id="hard-level"></span>hard</div></div>
            <div class="stat-card"></div>
 </div>
    </div>
    <script src="leet.js"></script>
</body>
</html>
